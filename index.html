<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Amazing Todo App with powerful functionality"
      />
      <meta name="keywords" content="todo, tasks, task application" />
      <meta name="author" content="Shadi Almohtaseb" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="icon" href="" />
      <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css" />
      <title>Todo</title>
    </head>
  </head>
  <body>
    <header class="flex items-center justify-center pt-5">
      <form class="form">
        <button>
          <svg
            width="17"
            height="16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-labelledby="search"
          >
            <path
              d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
              stroke="currentColor"
              stroke-width="1.333"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
        <input class="input" placeholder="Search..." required="" type="text" />
        <button class="reset" type="reset">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </form>
    </header>
    <!-- modal  -->
    <div class="hidden w-[100%] h-[100%] absolute top-0 bg-[#0000008a]">
      <div
        class="absolute top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 max-w-[40vw] max-h-[50vh] h-full w-full bg-white rounded-lg p-3"
      >
        <div class="flex items-center justify-between">
          <h2 class="mt-2 ml-8 text-xl">Add a new task</h2>
          <span
            class="bg-slate-100 hover:bg-slate-200 cursor-pointer rounded-full"
          >
            <i class="bx bx-x text-3xl px-1 text-gray-700"></i>
          </span>
        </div>
        <div>
          <div class="flex items-center justify-between mx-10 mt-8 gap-10">
            <input
              type="text"
              class="form-control bg-slate-100 px-3 w-full"
              placeholder="Title"
              aria-label="Text input with dropdown button"
            />
            <select
              class="form-select form-select-lg cursor-pointer text-base"
              aria-label="medium select example"
            >
              <option selected>Not Started</option>
              <option value="1">In Progress</option>
            </select>
          </div>
          <div class="form-floating mt-10 mx-10">
            <textarea
              class="form-control bg-slate-100"
              style="max-height: 200px; height: 100%"
              rows="10"
              placeholder="Leave a Message here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">Message</label>
          </div>
        </div>
        <button
          class="px-5 py-2 rounded-lg bg-blue-500 text-white ml-10 mt-10 text-lg hover:bg-blue-600"
        >
          Create
        </button>
      </div>
    </div>
    <main
      class="bg-white mt-5 mx-3 md:mx-7 mb-4 pb-5 rounded-lg min-h-[50rem] h-auto shadow-lg overflow-y-auto"
    >
      <div
        class="flex items-start justify-between lg:flex-row flex-col gap-4 pt-4 md:px-10 px-4"
      >
        <article class="w-full">
          <div
            class="flex justify-between items-center py-1 px-3 rounded-md bg-red-100"
          >
            <span class="text-[1.8rem]"><i class="bx bx-shield-x"></i></span>
            <span><p class="text-[1.25rem] font-semibold">Not Started</p></span>
            <span
              class="text-lg py-[2px] px-[11px] bg-red-200 rounded-full font-semibold"
              >5</span
            >
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-2 items-center py-2 px-3 rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span class="text-[1.7rem]"><i class="bx bx-plus"></i></span>
              <span><p class="text-[1.1rem]">Add New</p></span>
            </div>
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-2 items-center py-[11px] border-[1px] border-gray-300 px-3 bg-white shadow-[8px_8px_23px_-7px_rgba(112,112,112,0.75)] rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span><p class="text-[1.3rem]">Task 1</p></span>
            </div>
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-4 items-center py-[11px] border-[1px] border-gray-300 px-3 bg-white shadow-[8px_8px_23px_-7px_rgba(112,112,112,0.75)] rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span><p class="text-[1.3rem]">Task 2</p></span>
            </div>
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-4 items-center py-[11px] border-[1px] border-gray-300 px-3 bg-white shadow-[8px_8px_23px_-7px_rgba(112,112,112,0.75)] rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span><p class="text-[1.3rem]">Task 3</p></span>
            </div>
          </div>
        </article>
        <article class="w-full lg:mt-0 mt-[4rem]">
          <div
            class="flex justify-between items-center py-1 px-3 rounded-md bg-yellow-100"
          >
            <span class="text-[1.8rem]"><i class="bx bx-loader"></i></span>
            <span><p class="text-[1.25rem] font-semibold">In Progress</p></span>
            <span
              class="text-lg py-[2px] px-[11px] bg-yellow-200 rounded-full font-semibold"
              >5</span
            >
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-2 items-center py-2 px-3 rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span class="text-[1.7rem]"><i class="bx bx-plus"></i></span>
              <span><p class="text-[1.1rem]">Add New</p></span>
            </div>
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-2 items-center py-[11px] border-[1px] border-gray-300 px-3 bg-white shadow-[8px_8px_23px_-7px_rgba(112,112,112,0.75)] rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span><p class="text-[1.3rem]">Task 3</p></span>
            </div>
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-4 items-center py-[11px] border-[1px] border-gray-300 px-3 bg-white shadow-[8px_8px_23px_-7px_rgba(112,112,112,0.75)] rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span><p class="text-[1.3rem]">Task 4</p></span>
            </div>
          </div>
        </article>
        <article class="w-full lg:mt-0 mt-[4rem]">
          <div
            class="flex justify-between items-center py-1 px-3 rounded-md bg-green-100"
          >
            <span class="text-[1.8rem]"><i class="bx bx-check"></i></span>
            <span><p class="text-[1.25rem] font-semibold">Completed</p></span>
            <span
              class="text-lg py-[2px] px-[11px] bg-green-200 rounded-full font-semibold"
              >5</span
            >
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-4 items-center py-[11px] border-[1px] border-gray-300 px-3 bg-white shadow-[8px_8px_23px_-7px_rgba(112,112,112,0.75)] rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span><p class="text-[1.3rem]">Task 5</p></span>
            </div>
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-4 items-center py-[11px] border-[1px] border-gray-300 px-3 bg-white shadow-[8px_8px_23px_-7px_rgba(112,112,112,0.75)] rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span><p class="text-[1.3rem]">Task 6</p></span>
            </div>
          </div>
          <div>
            <div
              class="flex justify-start gap-4 mt-4 items-center py-[11px] border-[1px] border-gray-300 px-3 bg-white shadow-[8px_8px_23px_-7px_rgba(112,112,112,0.75)] rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span><p class="text-[1.3rem]">Task 7</p></span>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
