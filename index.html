<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Amazing Todo App with powerful functionality"
      />
      <meta name="keywords" content="todo, tasks, task application" />
      <meta name="author" content="Shadi Almohtaseb" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="icon" href="" />
      <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css" />
      <title>Todo</title>
    </head>
  </head>
  <body>
    <header class="flex items-center justify-center pt-5">
      <form class="form">
        <button>
          <svg
            width="17"
            height="16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-labelledby="search"
          >
            <path
              d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
              stroke="currentColor"
              stroke-width="1.333"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
        <input class="input" placeholder="Search..." required="" type="text" />
        <button class="reset" type="reset">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </form>
    </header>
    <!-- Add task modal  -->
    <div
      class="modal fade"
      id="staticBackdrop"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable max-w-[40vw] max-h-[50vh]"
      >
        <div class="modal-content px-6">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add New Task
            </h1>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="flex items-center justify-between mt-8 gap-10">
              <input
                type="text"
                class="title form-control bg-slate-100 px-3 w-full h-12 text-xl"
                placeholder="Title"
                aria-label="Text input with dropdown button"
              />
              <select
                class="status form-select form-select-lg cursor-pointer h-12 text-xl"
                aria-label="medium select example"
              >
                <option disabled selected value="">select status</option>
                <option>Not Started</option>
                <option>In Progress</option>
              </select>
            </div>
            <div class="form-floating mt-10">
              <textarea
                class="message form-control bg-slate-100 text-xl"
                style="max-height: 200px; height: 100%"
                rows="10"
                placeholder="Leave a Message here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea">Message</label>
            </div>
          </div>
          <div class="modal-footer flex items-center justify-between">
            <button
              class="add btn btn-primary text-lg py-2 px-5"
              data-bs-dismiss="modal"
            >
              Create
            </button>
            <button
              class="btn btn-secondary text-lg py-2 px-5"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Task details modal  -->
    <div
      class="modal fade"
      id="details"
      tabindex="-1"
      aria-labelledby="detailsLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable max-w-[40vw] max-h-[50vh]"
      >
        <div class="modal-content px-6">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="detailsLabel">Task Details</h1>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="flex items-center justify-between mt-8 gap-10">
              <input
                type="text"
                class="title-input form-control bg-slate-100 px-3 w-full h-12 text-xl"
                placeholder="Title"
                aria-label="Text input with dropdown button"
              />
              <select
                class="status-input form-select form-select-lg cursor-pointer h-12 text-xl"
                aria-label="medium select example"
              >
                <option disabled selected value="">select status</option>
                <option>Not Started</option>
                <option>In Progress</option>
                <option>Completed</option>
              </select>
            </div>
            <div class="form-floating mt-10">
              <textarea
                class="message-input form-control bg-slate-100 text-xl"
                style="max-height: 200px; height: 100%"
                rows="10"
                placeholder="Leave a Message here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea">Message</label>
            </div>
          </div>
          <div class="modal-footer modal-btn flex items-center justify-between">
            <button
              class="save btn btn-primary text-lg py-2 px-5"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Confirm delete task modal  -->
    <div
      class="modal fade"
      id="ConfirmDelete"
      tabindex="-1"
      aria-labelledby="ConfirmDeleteLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable max-w-[40vw] max-h-[50vh]"
      >
        <div class="modal-content px-6">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ConfirmDeleteLabel">
              Are you sure that you want to delete this task
            </h1>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body-delete h-12 flex items-center justify-start"
          ></div>
          <div class="modal-footer flex items-center justify-between">
            <button
              class="delete bg-red-500 text-white text-lg py-2 px-5 rounded-lg hover:bg-red-600"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
            <button
              class="btn btn-secondary text-lg py-2 px-5"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <main
      class="bg-white mt-5 mx-3 md:mx-7 mb-4 pb-5 rounded-lg min-h-[50rem] h-auto shadow-lg overflow-y-auto"
    >
      <div
        class="flex items-start justify-between lg:flex-row flex-col gap-4 pt-4 md:px-10 px-4"
      >
        <article class="w-full">
          <div
            class="flex justify-between items-center pt-1 px-3 rounded-md bg-red-100"
          >
            <span class="text-[1.8rem]"><i class="bx bx-shield-x"></i></span>
            <span><p class="text-[1.25rem] font-semibold">Not Started</p></span>
            <span
              class="text-lg py-[2px] px-[11px] bg-red-200 rounded-full font-semibold"
              >5</span
            >
          </div>
          <div>
            <div
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              class="flex justify-start gap-4 mt-2 items-center pt-2 px-3 rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span class="text-[1.7rem]"><i class="bx bx-plus"></i></span>
              <span><p class="text-[1.1rem]">Add New</p></span>
            </div>
          </div>
          <div
            class="status min-h-[40rem] h-auto pt-3"
            data-status="Not Started"
            id="tasks-container-not-started"
          ></div>
        </article>
        <article class="w-full lg:mt-0 mt-[4rem]">
          <div
            class="flex justify-between items-center pt-1 px-3 rounded-md bg-yellow-100"
          >
            <span class="text-[1.8rem]"><i class="bx bx-loader"></i></span>
            <span><p class="text-[1.25rem] font-semibold">In Progress</p></span>
            <span
              class="text-lg py-[2px] px-[11px] bg-yellow-200 rounded-full font-semibold"
              >5</span
            >
          </div>
          <div>
            <div
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              class="flex justify-start gap-4 mt-2 items-center pt-2 px-3 rounded-md hover:bg-gray-100 duration-200 cursor-pointer"
            >
              <span class="text-[1.7rem]"><i class="bx bx-plus"></i></span>
              <span><p class="text-[1.1rem]">Add New</p></span>
            </div>
          </div>
          <div
            class="status min-h-[40rem] h-auto pt-3"
            data-status="In Progress"
            id="tasks-container-in-progress"
          ></div>
        </article>
        <article class="w-full lg:mt-0 mt-[4rem]">
          <div
            class="flex justify-between items-center pt-1 px-3 rounded-md bg-green-100"
          >
            <span class="text-[1.8rem]"><i class="bx bx-check"></i></span>
            <span><p class="text-[1.25rem] font-semibold">Completed</p></span>
            <span
              class="text-lg py-[2px] px-[11px] bg-green-200 rounded-full font-semibold"
              >5</span
            >
          </div>
          <div
            class="status min-h-[44rem] h-auto pt-3"
            data-status="Completed"
            id="tasks-container-completed"
          ></div>
        </article>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
